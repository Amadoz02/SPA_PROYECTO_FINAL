<!-- perfil.html migrada -->
<div class="perfil__container">
  <form id="perfilForm" class="perfil__form" novalidate>
  <div class="bloque">
    <h2 class="perfil__title">Mi Perfil</h2>
      <!-- Información básica -->
      <div class="perfil__group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" readonly>
      </div>
      <div class="perfil__group">
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" readonly>
      </div>
      <div class="perfil__group">
        <label for="rol">Rol</label>
        <input type="text" id="rol" name="rol" readonly>
      </div>
    
      <hr>
      <hr>
    
<button type="button" class="perfil__button" onclick="location.hash='#/cliente/perfil/editar'">Editar Perfil</button>


  </div>

  <div class="bloque">

    <h3 class="perfil__subtitle">Dirección</h3>
    <div class="perfil__group">
      <label for="direccion">Dirección</label>
      <input type="text" id="direccion" name="direccion" readonly>
    </div>
    <div class="perfil__group">
      <label for="ciudad">Ciudad</label>
      <input type="text" id="ciudad" name="ciudad" readonly>
    </div>
    <div class="perfil__group">
      <label for="departamento">Departamento</label>
      <input type="text" id="departamento" name="departamento" readonly>
    </div>
    <div class="perfil__group">
      <label for="codigo_postal">Código Postal</label>
      <input type="text" id="codigo_postal" name="codigo_postal" readonly>
    </div>
    <div class="perfil__group">
      <label for="observaciones">Observaciones (opcional)</label>
      <textarea id="observaciones" name="observaciones" readonly></textarea>
    </div>
  </div>
  
  <div id="perfilMensaje" class="perfil__mensaje" hidden></div>
</form>

</div>
