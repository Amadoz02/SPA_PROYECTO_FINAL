<!-- Vista Crear Usuarios -->
<section class="register__container  form">
  <a href="#/admin/usuarios/listar" class="btn--back btn" style="top: 95px; ">
    <span class="material-symbols-outlined">arrow_left_alt</span>
  </a>
  
  <h1 class="form__title">Urban<span class="form__brand">_Pro</span></h1>
  <form class="form__group form__group--admin" id="form-register" novalidate>
    <div class="bloque--registro">
      
        <div class="register__group">
          <label for="nombre" class="form__label">Nombre completo</label>
          <input type="text" id="nombre" name="nombre" class="form__input register__input" />
          <span id="error-nombre" class="form__error"></span>
        </div>
        
        <div class="register__group">
          <label for="correo" class="form__label">Correo electrónico</label>
          <input type="email" id="correo" name="correo" class="form__input register__input" />
          <span id="error-correo" class="form__error"></span>
        </div>
        
        <div class="register__group">
          <label for="password" class="form__label">Contraseña</label>
          <input type="password" id="password" name="contrasena" class="form__input register__input" />
          <span id="error-contrasena" class="form__error"></span>
        </div>
        
        <div class="register__group">
          <label for="departamento" class="form__label">Departamento</label>
          <select id="departamento" name="departamento" class="form__input register__input" required></select>
          <span id="error-departamento" class="form__error"></span>
        </div>
      </div>
      <div class="bloque--registro">

        
        <div class="register__group">
          <label for="ciudad" class="form__label">Ciudad</label>
          <select id="ciudad" name="ciudad" class="form__input register__input" required></select>
          <span id="error-ciudad" class="form__error"></span>
        </div>
        
        <div class="register__group">
          <label for="codigo_postal" class="form__label">Código Postal</label>
          <input type="text" id="codigo_postal" name="codigo_postal" class="form__input register__input" />
        <span id="error-codigo_postal" class="form__error"></span>
      </div>
      
      <div class="register__group">
        <label for="direccion" class="form__label">Dirección</label>
        <input type="text" id="direccion" name="direccion" class="form__input register__input" />
        <!-- Este campo no tiene validación JS, pero puedes agregarlo si lo deseas -->
      </div>
      
      <div class="register__group">
        <label for="rol" class="form__label">Rol</label>
        <select id="rol" name="rol" class="form__input register__input" required>
          <option value="1">Cliente</option>
          <option value="2">Admin</option>
        </select>
        <span id="error-rol" class="form__error"></span>
      </div>
      
      <div class="register__group">
        <label for="observaciones" class="form__label">Observaciones</label>
        <textarea id="observaciones" name="observaciones" class="register__textarea" rows="3"></textarea>
        <!-- Este campo es opcional -->
      </div>
      <button type="submit" class="register__button btn">Registrar usuario</button>
    </div>
      
    </form>
  </section>
