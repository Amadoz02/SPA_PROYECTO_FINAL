<!-- Vista Editar Productos -->
<header id="main-navbar"></header>

<section class="admin-section">
  <h2>Editar Producto</h2>
  <form id="formEditarProducto" class="form-producto" novalidate>
    <div class="form-grid">
      <!-- Información básica -->
      <div class="form-section">
        <h4>Información Básica</h4>

        <div class="form-group">
          <label for="nombreProducto">Nombre del Producto *</label>
          <input type="text" id="nombreProducto" name="nombre" required maxlength="100">
        </div>

        <div class="form-group">
          <label for="descripcionProducto">Descripción *</label>
          <textarea id="descripcionProducto" name="descripcion" required maxlength="500"></textarea>
        </div>

        <div class="form-group">
          <label for="precioProducto">Precio *</label>
          <input type="number" id="precioProducto" name="precio" step="0.01" required>
        </div>

        <div class="form-group">
          <label for="categoriaProducto">Categoría *</label>
          <select id="categoriaProducto" name="id_categoria" required>
            <option value="">Seleccione una categoría</option>
          </select>
        </div>

        <div class="form-group">
          <label for="generoProducto">Género *</label>
          <select id="generoProducto" name="id_genero" required>
            <option value="">Seleccione un género</option>
          </select>
        </div>

        <div class="form-group">
          <label for="estadoProducto">Estado *</label>
          <select id="estadoProducto" name="estado" required>
            <option value="1">Activo</option>
            <option value="2">Inactivo</option>
          </select>
        </div>
      </div>

      <!-- Sección de Tallas y Stocks -->
      <div class="form-section">
        <h4>Tallas y Stocks</h4>
        <div id="tallasContainer">
          <table id="tallasTable" class="admin-table" >
            <thead>
              <tr>
                <th>Talla</th>
                <th>Stock</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tallasBody">
              <!-- Las filas de tallas se agregarán dinámicamente -->
            </tbody>
          </table>
          <button type="button" id="agregarTallaBtn" class="btn-agregar btn-agregar-secondary">
            Agregar Talla
          </button>
        </div>
      </div>

      <!-- Imágenes -->
      <div class="form-section">
        <h4>Imágenes del Producto</h4>
        <div id="imagenesActuales" class="preview-imagenes"></div>
        <div class="form-group">
          <label for="imagenesProducto" >Agregar nuevas imágenes (máx. 5 total)</label>
          <input type="file" id="imagenesProducto" class="btn-agregar btn-agregar-secondary" name="imagenes" multiple accept="image/*" max="5">
          <div id="previewImagenes" class="preview-imagenes"></div>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-cancelar" id="cancelarEditarProducto">Cancelar</button>
      <button type="submit" class="btn-agregar" id="guardarEditarProducto">Actualizar Producto</button>
    </div>
  </form>
</section>

<div id="mensajeSistema" class="mensaje-sistema" style="display: none;"></div>
